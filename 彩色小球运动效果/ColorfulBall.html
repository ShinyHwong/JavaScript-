<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多彩小球</title>
    <style>
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #000;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    //新建数组对象及颜色数据
    var ballArray = [];
    var bgcolor = ['yellow', 'red', 'blue', 'tomato', 'green', 'pink', 'white', 'purple'];

    //鼠标移动事件
    window.onmousemove = function (event) {
        var event = event || window.event;
        //创建小球
        var colorfulBall = new ColorBall({
            r: 60, //小球初始化半径
            x: event.clientX, //小球出现坐标
            y: event.clientY,
            bgcolor: bgcolor[randomRange(0, bgcolor.length - 1)] //随机出现颜色
        })
    };
    //设置定时器
    setInterval(function () {
        for (var i = 0; i < document.body.children.length; i++) {
            document.body.removeChild(document.body.children[i]); //清空小球留下的残影
        }
        for (var j = 0; j < ballArray.length; j++) {
            ballArray[j].render(); //小球渲染
            ballArray[j].update(); //小球动态更新
        }
    }, 50);

    //得到一个范围内的随机数
    function randomRange(min, max) {
        var tmp = max - min;
        return Math.round(Math.random() * tmp) + min;
    }

    //创建类（构造函数）
    function ColorBall(option) {
        this.init(option);
    }
    //设置原型扩展
    ColorBall.prototype = {
        //初始化小球，小球的基本属性
        init: function (option) {
            var option = option || {};
            //定义小球半径
            this.r = option.r;
            //定义小球位置（圆心在鼠标中央）
            this.x = option.x - option.r * 0.5;
            this.y = option.y - option.r * 0.5;
            this.bgcolor = option.bgcolor;
            //变化范围
            this.dx = randomRange(-5, 5);
            this.dy = randomRange(-5, 5);
            this.dr = randomRange(1, 5);
            //加入数组
            ballArray.push(this);
        },
        //渲染小球
        render: function () {
            //创建小球
            var ball = document.createElement('div');
            //给小球添加样式
            ball.style.width = this.r + 'px';
            ball.style.height = this.r + 'px';
            ball.style.position = 'absolute';
            ball.style.left = this.x + 'px';
            ball.style.top = this.y + 'px';
            ball.style.backgroundColor = this.bgcolor;
            ball.style.borderRadius = '50%';
            //将小球添加到页面中
            document.body.appendChild(ball);
        },

        //小球动态变化
        update: function () {
            //小球变化
            this.x += this.dx;
            this.y += this.dy;
            this.r -= this.dr;
            //清除消失的小球
            for (var i = 0; i < ballArray.length; i++) {
                if (ballArray[i].r < 0) {
                    ballArray.splice(i, 1);
                }
            }
        }
    }
</script>
</body>
</html>
